<!DOCTYPE html>
<html>

<head>

<title>unslider test</title>


<style>
.banner{

  position:absolute;
  width: 100% !important;
  overflow: auto;
  margin: 0px;
  padding: 0px;
  margin-left: -8px;
    margin-right: 0px;

}
.banner ul{

padding:0px;
margin:0px;
}

.banner li{
list-style: none;
  margin:0px;
  padding:0px;


}
.banner ul li{


float:left;
width: 100%;
background-size: 100% auto;

padding:0px;
margin:0px;
min-height: 350px;
left: 0;
right: 0;

}


</style>

</head>

<body>



<div class="banner">
  <ul>
    <li style= "background-image: url('https://scontent.ford1-1.fna.fbcdn.net/v/t1.0-1/p160x160/13333018_1132401570134647_631769222071196445_n.jpg?oh=63780c12c8170606925c0aed1785c747&oe=58536A34'); "</li>
    
    <li style="img src='boxcar2.jpg' width='100' height='100';"</li>
  </ul>
</div>





<!-- There'll be a load of other stuff here -->



<script>
    jQuery(document).ready(function($) {
      $('.banner').unslider();

      autoplay:true;
    });
  </script>

</body>


</html>
